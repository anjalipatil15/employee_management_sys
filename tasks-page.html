<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - EmployeeHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2rem;
            color: #1f2937;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-outline {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }
        
        /* Circular Progress Chart */
        .progress-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        
        .circular-progress {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .circular-progress svg {
            transform: rotate(-90deg);
        }
        
        .progress-bg {
            fill: none;
            stroke: #e5e7eb;
            stroke-width: 12;
        }
        
        .progress-bar {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .progress-text .percentage {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .progress-text .label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .stat-item {
            text-align: center;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 12px;
        }
        
        .stat-item .number {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .stat-item .label {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .stat-completed { color: #10b981; }
        .stat-pending { color: #f59e0b; }
        .stat-overdue { color: #ef4444; }
        .stat-total { color: #667eea; }
        
        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            background: #f3f4f6;
            padding: 0.5rem;
            border-radius: 12px;
        }
        
        .filter-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s ease;
        }
        
        .filter-tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* Task List */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .task-item {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .task-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .task-item.completed {
            opacity: 0.7;
            background: #f9fafb;
        }
        
        .task-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-top: 0.25rem;
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .task-item.completed .task-title {
            text-decoration: line-through;
        }
        
        .task-description {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .task-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        .task-due {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .due-urgent {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .due-soon {
            background: #fef3c7;
            color: #d97706;
        }
        
        .due-normal {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .due-overdue {
            background: #fca5a5;
            color: #991b1b;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .priority-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .priority-high { background: #fee2e2; color: #dc2626; }
        .priority-medium { background: #fef3c7; color: #d97706; }
        .priority-low { background: #dbeafe; color: #2563eb; }
        
        .task-category {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .quick-stats {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
        }
        
        .quick-stats h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .quick-stat-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .quick-stat-item:last-child {
            border-bottom: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #6b7280;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1><i class="fas fa-tasks"></i> My Tasks</h1>
                <p style="color: #6b7280; margin-top: 0.5rem;">Manage and track your work efficiently</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-outline" onclick="filterTasks('all')">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <button class="btn btn-primary" onclick="addNewTask()">
                    <i class="fas fa-plus"></i> New Task
                </button>
            </div>
        </div>
        
        <div class="main-grid">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Progress Chart -->
                <div class="card">
                    <h3 class="card-title">Task Completion</h3>
                    <div class="progress-container">
                        <div class="circular-progress">
                            <svg width="200" height="200">
                                <defs>
                                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <circle class="progress-bg" cx="100" cy="100" r="85"></circle>
                                <circle class="progress-bar" cx="100" cy="100" r="85" 
                                        stroke-dasharray="534.07" 
                                        stroke-dashoffset="160.22" id="progressCircle"></circle>
                            </svg>
                            <div class="progress-text">
                                <div class="percentage" id="progressPercentage">70%</div>
                                <div class="label">Complete</div>
                            </div>
                        </div>
                        
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="number stat-total" id="totalTasks">10</div>
                                <div class="label">Total</div>
                            </div>
                            <div class="stat-item">
                                <div class="number stat-completed" id="completedCount">7</div>
                                <div class="label">Completed</div>
                            </div>
                            <div class="stat-item">
                                <div class="number stat-pending" id="pendingCount">2</div>
                                <div class="label">Pending</div>
                            </div>
                            <div class="stat-item">
                                <div class="number stat-overdue" id="overdueCount">1</div>
                                <div class="label">Overdue</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Stats -->
                <div class="quick-stats">
                    <h3><i class="fas fa-chart-line"></i> This Week</h3>
                    <div class="quick-stat-item">
                        <span>Tasks Completed</span>
                        <strong>5</strong>
                    </div>
                    <div class="quick-stat-item">
                        <span>Due This Week</span>
                        <strong>3</strong>
                    </div>
                    <div class="quick-stat-item">
                        <span>Productivity</span>
                        <strong>↑ 15%</strong>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="card">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all" onclick="filterTasks('all')">
                        All Tasks
                    </button>
                    <button class="filter-tab" data-filter="pending" onclick="filterTasks('pending')">
                        Pending
                    </button>
                    <button class="filter-tab" data-filter="completed" onclick="filterTasks('completed')">
                        Completed
                    </button>
                    <button class="filter-tab" data-filter="overdue" onclick="filterTasks('overdue')">
                        Overdue
                    </button>
                </div>
                
                <div class="task-list" id="taskList">
                    <!-- Tasks will be rendered here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const tasks = [
            {
                id: 1,
                title: "Complete Q4 Financial Report",
                description: "Prepare comprehensive financial analysis for Q4 including revenue projections, expense breakdowns, and budget variance analysis.",
                dueDate: new Date('2025-10-18'),
                priority: "high",
                category: "Finance",
                completed: false
            },
            {
                id: 2,
                title: "Client Presentation - Project Alpha",
                description: "Create and deliver presentation to stakeholders regarding Project Alpha milestones, deliverables, and next quarter roadmap.",
                dueDate: new Date('2025-10-20'),
                priority: "high",
                category: "Management",
                completed: false
            },
            {
                id: 3,
                title: "Review Employee Performance Evaluations",
                description: "Complete annual performance reviews for 12 team members including feedback compilation and rating assessments.",
                dueDate: new Date('2025-10-25'),
                priority: "medium",
                category: "HR",
                completed: false
            },
            {
                id: 4,
                title: "Update Company Policy Documentation",
                description: "Revise employee handbook to reflect new remote work policies and compliance requirements.",
                dueDate: new Date('2025-10-14'),
                priority: "high",
                category: "Legal",
                completed: false
            },
            {
                id: 5,
                title: "Security Audit Report",
                description: "Conduct comprehensive security audit of all company systems and prepare detailed findings report.",
                dueDate: new Date('2025-10-30'),
                priority: "medium",
                category: "IT",
                completed: false
            },
            {
                id: 6,
                title: "Team Building Event Planning",
                description: "Organize quarterly team building event including venue booking, activity planning, and budget management.",
                dueDate: new Date('2025-11-05'),
                priority: "low",
                category: "HR",
                completed: false
            },
            {
                id: 7,
                title: "Vendor Contract Renewal",
                description: "Negotiated and finalized renewal terms with primary software vendor for annual licensing agreement.",
                dueDate: new Date('2025-10-10'),
                priority: "high",
                category: "Procurement",
                completed: true
            },
            {
                id: 8,
                title: "Marketing Campaign Analysis",
                description: "Analyzed Q3 marketing campaign performance metrics and ROI across all digital channels.",
                dueDate: new Date('2025-10-08'),
                priority: "medium",
                category: "Marketing",
                completed: true
            },
            {
                id: 9,
                title: "Onboard New Team Members",
                description: "Successfully completed onboarding process for 3 new hires including training and system access setup.",
                dueDate: new Date('2025-10-12'),
                priority: "high",
                category: "HR",
                completed: true
            },
            {
                id: 10,
                title: "Database Migration",
                description: "Completed migration of customer database to new cloud infrastructure with zero downtime.",
                dueDate: new Date('2025-10-05'),
                priority: "high",
                category: "IT",
                completed: true
            }
        ];
        
        let currentFilter = 'all';
        
        function calculateDaysLeft(dueDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            dueDate.setHours(0, 0, 0, 0);
            const diffTime = dueDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }
        
        function getDueStatus(daysLeft, completed) {
            if (completed) return 'completed';
            if (daysLeft < 0) return 'overdue';
            if (daysLeft <= 2) return 'urgent';
            if (daysLeft <= 5) return 'soon';
            return 'normal';
        }
        
        function formatDueDate(daysLeft, completed) {
            if (completed) return '<i class="fas fa-check-circle"></i> Completed';
            if (daysLeft < 0) return `<i class="fas fa-exclamation-triangle"></i> ${Math.abs(daysLeft)} days overdue`;
            if (daysLeft === 0) return '<i class="fas fa-clock"></i> Due today';
            if (daysLeft === 1) return '<i class="fas fa-clock"></i> Due tomorrow';
            return `<i class="fas fa-calendar"></i> ${daysLeft} days left`;
        }
        
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            let filteredTasks = tasks;
            
            if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(t => !t.completed && calculateDaysLeft(t.dueDate) >= 0);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.completed);
            } else if (currentFilter === 'overdue') {
                filteredTasks = tasks.filter(t => !t.completed && calculateDaysLeft(t.dueDate) < 0);
            }
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <h3>No tasks found</h3>
                        <p>You're all caught up! Great work.</p>
                    </div>
                `;
                return;
            }
            
            taskList.innerHTML = filteredTasks.map(task => {
                const daysLeft = calculateDaysLeft(task.dueDate);
                const status = getDueStatus(daysLeft, task.completed);
                const dueText = formatDueDate(daysLeft, task.completed);
                
                return `
                    <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <div class="task-header">
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                                   onchange="toggleTask(${task.id})">
                            <div class="task-content">
                                <div class="task-title">${task.title}</div>
                                <div class="task-description">${task.description}</div>
                                <div class="task-meta">
                                    <span class="task-due due-${status}">${dueText}</span>
                                    <span class="priority-badge priority-${task.priority}">${task.priority} Priority</span>
                                    <span class="task-category">
                                        <i class="fas fa-folder"></i> ${task.category}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = tasks.filter(t => !t.completed && calculateDaysLeft(t.dueDate) >= 0).length;
            const overdue = tasks.filter(t => !t.completed && calculateDaysLeft(t.dueDate) < 0).length;
            const percentage = Math.round((completed / total) * 100);
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('overdueCount').textContent = overdue;
            document.getElementById('progressPercentage').textContent = percentage + '%';
            
            // Update circular progress
            const circumference = 2 * Math.PI * 85;
            const offset = circumference - (percentage / 100) * circumference;
            document.getElementById('progressCircle').style.strokeDashoffset = offset;
        }
        
        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                updateStats();
            }
        }
        
        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.filter === filter) {
                    tab.classList.add('active');
                }
            });
            renderTasks();
        }
        
        function addNewTask() {
            alert('Add new task functionality - would open a modal to create a new task');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderTasks();
            updateStats();
        });
    </script>
</body>
</html>
