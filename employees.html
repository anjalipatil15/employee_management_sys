<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - Live DB View</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family:'Inter',sans-serif; background:#f7f7f9; margin:0; color:#111; }
        .wrap { max-width: 960px; margin: 0 auto; padding: 1.5rem; }
        header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
        .title { font-size:1.25rem; font-weight:700; }
        .btn { background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:.5rem .9rem; cursor:pointer; text-decoration:none; color:#111; }
        .btn:hover { background:#f3f4f6; }
        .card { background:#fff; border:1px solid #eee; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,.05); }
        .card-header { padding:1rem 1.25rem; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
        .card-body { padding:1rem 1.25rem; }
        table { width:100%; border-collapse: collapse; font-size:.95rem; }
        th, td { text-align:left; padding:.5rem; border-bottom:1px solid #f0f0f0; }
        th { color:#6b7280; }
        tbody tr:nth-child(odd) { background:#fcfcfd; }
        tbody tr:hover { background:#f5f7fb; }
        .status { font-size:.85rem; color:#6b7280; }
    </style>
    <script>
        async function fetchEmployees(){
            const r = await fetch('/employees');
            if(!r.ok) throw new Error('Request failed');
            return r.json();
        }
        async function refresh(){
            const status = document.getElementById('status');
            status.textContent = 'Loading...';
            try {
                const rows = await fetchEmployees();
                const tbody = document.getElementById('tbody');
                tbody.innerHTML = rows.map(r => `
                    <tr>
                        <td>${r.id}</td>
                        <td>${escapeHtml(r.name)}</td>
                        <td>${escapeHtml(r.email)}</td>
                        <td>${escapeHtml(r.role)}</td>
                    </tr>
                `).join('');
                status.textContent = `${rows.length} employees â€¢ auto-refreshing`;
            } catch(e){
                status.textContent = 'Error';
            }
        }
        function escapeHtml(s){
            return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));
        }
        document.addEventListener('DOMContentLoaded', () => {
            refresh();
            setInterval(refresh, 3000);
        });
    </script>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="title">Employees - Live DB View</div>
            <div style="display:flex; gap:.5rem;">
                <button class="btn" onclick="refresh()">Refresh Now</button>
            </div>
        </header>
        <div class="card">
            <div class="card-header">
                <div>Employees</div>
                <div id="status" class="status"></div>
            </div>
            <div class="card-body">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
