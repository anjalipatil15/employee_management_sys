<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Reset & Base */
        * { box-sizing: border-box; margin:0; padding:0; font-family: 'Inter', sans-serif;}
        body {height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #6a11cb, #2575fc); color: #333;}

        /* Login Container */
        .login-container {width: 100%; max-width: 450px; padding: 2rem; border-radius: 16px; background: rgba(255,255,255,0.95); box-shadow: 0 20px 50px rgba(0,0,0,0.2); transition: transform 0.3s ease;}
        .login-container:hover {transform: translateY(-5px);}

        /* Header */
        .login-header {text-align: center; margin-bottom: 1.5rem;}
        .logo {display: flex; align-items: center; justify-content: center; gap: 0.5rem;}
        .logo-icon {
                width: 80px;       /* width of the logo container */
                height: 80px;      /* height of the logo container */
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 80%; /* optional: makes it circular */
                overflow: hidden;   /* ensures image does not overflow */
                background: #fff;   /* optional: white background behind logo */
}

.logo-icon img {
    width: 100%;        /* image fills the container width */
    height: 100%;       /* image fills the container height */
    object-fit: contain; /* maintains aspect ratio, fits inside container */
    display: block;
}
        .login-header h1 {font-size: 1.8rem; color: #2575fc;}
        .subtitle {color: #555; font-size: 0.9rem; margin-top: 0.7rem;}

        /* Form Fields */
        .form-group {margin-bottom: 1rem; position: relative;}
        .form-group label {display: block; font-weight: 500; margin-bottom: 0.3rem; color: #333;}
        .form-group input, .form-group select {width: 100%; padding: 0.75rem 1rem; border-radius: 12px; border: 1px solid #ccc; font-size: 0.95rem; transition: all 0.3s ease;}
        .form-group input:focus, .form-group select:focus {border-color: #2575fc; box-shadow: 0 0 10px rgba(37,117,252,0.2); outline:none;}

        /* Error Messages */
        .error-message {color: #ff4d4f; font-size: 0.8rem; margin-top: 0.25rem; display: block;}

        /* Password Toggle */
        .password-input {position: relative;}
        .password-toggle {position: absolute; right: 0.8rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.2rem;}

        /* Form Options */
        .form-options {display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;}
        .checkbox-label {display: flex; align-items: center; gap: 0.5rem; font-size: 0.85rem; cursor: pointer;}
        .checkbox-label input {width: 16px; height: 16px; accent-color: #2575fc;}
        .forgot-link {font-size: 0.85rem; color: #2575fc; text-decoration: none;}
        .forgot-link:hover {text-decoration: underline;}

        /* Login Button */
        .login-btn {width: 100%; padding: 0.85rem; border-radius: 12px; border: none; background: linear-gradient(135deg, #2575fc, #6a11cb); color: white; font-weight: 600; font-size: 1rem; cursor: pointer; display:flex; justify-content:center; align-items:center; gap:0.5rem; transition: all 0.3s ease; position: relative; overflow:hidden;}
        .login-btn:hover {transform: translateY(-2px); box-shadow: 0 8px 15px rgba(37,117,252,0.4);}
        .loading-spinner {width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius:50%; animation: spin 1s linear infinite; display: none;}
        .login-btn.loading .loading-spinner {display: inline-block;}
        @keyframes spin {to {transform: rotate(360deg);}}

        /* Demo Credentials */
        .demo-credentials {margin-top: 1.5rem; background: #f5f5f5; padding: 0.8rem; border-radius:12px;}
        .demo-grid {display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-top: 0.5rem;}
        .demo-item {background:#fff; padding:0.5rem; border-radius:8px; font-size:0.85rem; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,0.05); transition: transform 0.2s ease, box-shadow 0.2s ease; cursor:pointer;}
        .demo-item:hover {transform: translateY(-2px); box-shadow:0 6px 15px rgba(0,0,0,0.1);}

        /* Responsive */
        @media (max-width: 500px){.login-container{padding:1.5rem;margin:1rem;} .demo-grid{grid-template-columns: 1fr;}}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon">
    <img src="logo.jpg" alt="Logo" class="logo-img">
</div>

                    <h1>Primo</h1>
                </div>
    
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="role">Select Role</label>
                    <select id="role" name="role" required>
                        <option value="">Choose your role</option>
                        <option value="employee">Employee</option>
                        <option value="hr">HR</option>
                        <option value="manager">Manager</option>
                        <option value="admin">Admin</option>
                    </select>
                    <span class="error-message" id="roleError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>

                <div class="demo-credentials">
                    <h4>Demo Credentials:</h4>
                    <div class="demo-grid">
                        <div class="demo-item" onclick="fillCredentials('admin@company.com','admin123','admin')">
                            <strong>Admin:</strong> admin@company.com / admin123
                        </div>
                        <div class="demo-item" onclick="fillCredentials('hr@company.com','hr123','hr')">
                            <strong>HR:</strong> hr@company.com / hr123
                        </div>
                        <div class="demo-item" onclick="fillCredentials('manager@company.com','manager123','manager')">
                            <strong>Manager:</strong> manager@company.com / manager123
                        </div>
                        <div class="demo-item" onclick="fillCredentials('employee@company.com','emp123','employee')">
                            <strong>Employee:</strong> employee@company.com / emp123
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
